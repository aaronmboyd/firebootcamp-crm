<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let company of companies"> <!-- will unsubscribe for you -->
    <tr>
      <td>{{company.name}}</td>
      <td>{{company.email}}</td>
      <td>{{company.phone}}</td>
      <td><button class="btn btn-default">Edit</button></td>
      <td><button class="btn btn-default">Delete</button></td>
    </tr>
  </tbody>
</table>
