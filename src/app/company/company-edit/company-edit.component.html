<form [formGroup]="companyForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name">
    <div *ngIf="companyForm.get('name').hasError('required') && companyForm.touched" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="name">Phone</label>
    <input type="text" class="form-control" name="phone" formControlName="phone">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" formControlName="email">
  </div>
  <div class="form-group">
    <button (click)="saveCompany()" [disabled]="!companyForm.valid" class="btn-default">Save</button>
  </div>
</form>
